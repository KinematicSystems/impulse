<form name="postEditForm" role="form" style="width: 90%; margin: 0 auto;">
   <div class="form-group input-group-md">
      <input type="text" class="form-control" placeholder="Title" name="postTitle" id="postTitle"
         ng-model="postModel.title">
   </div>
   <div class="form-group input-group-md">
      <div class="btn-group pull-right" dropdown title="Insert Template">
         <button type="button" dropdown-toggle class="btn btn-primary btn-sm dropdown-toggle">
            Insert Template
            <span class="caret"></span>
         </button>
         <ul class="dropdown-menu pull-right" style="margin: 0;" role="menu">
            <li ng-repeat="tplate in postTemplates track by $index">
               <a href="" ng-click="insertTemplate($index)" title="{{tplate.description}}">{{tplate.name}}</a>
            </li>
         </ul>
      </div>
      <div class="post-editor" text-angular="" ng-model="postModel.content">
         {{post.content}}
         </text-angular>
      </div>
</form>
