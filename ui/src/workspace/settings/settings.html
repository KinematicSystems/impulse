<div id="settingsPage" ng-controller="SettingsController">
   <div class="moduleHeading">Settings</div>
   <div class="moduleContainer">

      <div class="container-fluid">
         <div class="row">
            <div class="col-md-6">
               <div class="panel panel-default">
                  <div class="panel-heading">Workspace Settings</div>
                  <div class="panel-body">
                     <div class="checkbox">
                        <label>
                           <input type="checkbox" ng-click="setBoolean('workspace','hideExplorerOnLogin')"
                              ng-checked="settingsMap['hideExplorerOnLogin'] === 'true'">
                           Hide File Explorer on Login
                        </label>
                     </div>
                     <div class="checkbox">
                        <label>
                           <input type="checkbox" ng-click="setBoolean('workspace','collapseSidebarOnLogin')"
                              ng-checked="settingsMap['collapseSidebarOnLogin'] === 'true'">
                           Collapse Sidebar on Login
                        </label>
                     </div>
                     <div>
                        Forum Posting Default Sort Order
                        <select class="form-control i-forminline" ng-model="settingsMap['forumLogSortOrder']"
                           ng-change="setString('workspace','forumLogSortOrder',settingsMap['forumLogSortOrder'])">
                           <option value="forumName">Forum Name</option>
                           <option value="postingDate">Posting Date</option>
                        </select>
                     </div>
                  </div>
               </div>
            </div>
            <div class="col-md-6">
               <div class="panel panel-default">
                  <div class="panel-heading">Other Settings</div>
                  <div class="panel-body">
                     <div class="checkbox">
                        <label>
                           <input type="checkbox" ng-click="setBoolean('workspace','otherSetting1')"
                              ng-checked="settingsMap['otherSetting1'] === 'true'">
                           A boolean value as a test #1
                        </label>
                     </div>
                     <div class="checkbox">
                        <label>
                           <input type="checkbox" ng-click="setBoolean('workspace','otherSetting2')"
                              ng-checked="settingsMap['otherSetting2'] === 'true'">
                           A boolean value as a test #2
                        </label>
                     </div>
                     <div class="checkbox">
                        <label>
                           <input type="checkbox" ng-click="setBoolean('workspace','otherSetting3')"
                              ng-checked="settingsMap['otherSetting3'] === 'true'">
                           A boolean value as a test #3
                        </label>
                     </div>
                     <div class="checkbox">
                        <label>
                           <input type="checkbox" ng-click="setBoolean('workspace','otherSetting4')"
                              ng-checked="settingsMap['otherSetting4'] === 'true'">
                           A boolean value as a test #4
                        </label>
                     </div>
                  </div>
               </div>
            </div>
         </div>


         <div class="row">
            <div class="col-md-12">
               <div class="panel panel-default">
                  <div class="panel-heading">Change Password</div>
                  <div class="panel-body">
                     <form name="userForm" role="form" class="form-horizontal validated-form" novalidate>
                        <div class="form-group">
                           <label class="col-sm-4 required control-label">Current Password</label>
                           <div class="col-sm-8">
                              <input required ng-model="passwordData.oldPassword" name="oldpwd" type="password"
                                 class="form-control" />
                              <div class="error" ng-show="userForm.oldpwd.$dirty && userForm.oldpwd.$invalid">
                                 <small class="error" ng-show="userForm.oldpwd.$error.required">Current password
                                    is required.</small>
                              </div>
                           </div>
                        </div>
                        <div class="form-group">
                           <label class="col-sm-4 required control-label">New Password</label>
                           <div class="col-sm-8">
                              <input required ng-minlength="6" ng-model="passwordData.password" name="pwd"
                                 type="password" class="form-control" />
                              <div class="error" ng-show="userForm.pwd.$dirty && userForm.pwd.$invalid">
                                 <small class="error" ng-show="userForm.pwd.$error.required">Password is
                                    required.</small>
                                 <small class="error" ng-show="userForm.pwd.$error.minlength">Password must be
                                    at least 6 characters.</small>
                              </div>
                           </div>
                        </div>
                        <div class="form-group" ng-if="userForm.pwd.$dirty">
                           <label class="col-sm-4 required control-label">Confirm New Password</label>
                           <div class="col-sm-8">
                              <input required ng-model="confirmPassword" data-match="passwordData.password"
                                 name="confirmPwd" type="password" class="form-control" />
                              <div class="error" ng-show="userForm.confirmPwd.$invalid">
                                 <small class="error" ng-show="userForm.confirmPwd.$error.required">Password
                                    confirmation is required.</small>
                                 <small class="error" ng-show="userForm.confirmPwd.$error.match">Passwords do
                                    not match.</small>
                              </div>
                           </div>
                        </div>
                     </form>
                     <button ng-if="userForm.$valid" class="btn btn-default pull-right" ng-click="changePassword()">Change
                        Password</button>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
