
<div class="modal-content">
   <div class="modal-header dialog-header-wait">
      <h4 class="modal-title">
         <span class="glyphicon glyphicon-file"></span>
         {{dialogHeading}}
      </h4>
   </div>
   <div class="modal-body">
      <ng-form name="forumDialog" novalidate="" role="form" class="ng-pristine ng-invalid ng-invalid-required">
      <div class="form-group input-group-md"
         ng-class="{true: 'has-error'}[forumDialog.forumName.$dirty &amp;&amp; forumDialog.forumName.$invalid]">
         <label class="control-label" for="forumName">Name</label>
         <input type="text" class="form-control ng-pristine ng-invalid ng-invalid-required" name="forumName"
            id="forumName" ng-model="forumName" ng-keyup="hitEnter($event)" required="">
       </div>
      <div class="form-group input-group-md"
         ng-class="{true: 'has-error'}[forumDialog.forumDescription.$dirty &amp;&amp; forumDialog.forumDescription.$invalid]">
         <label class="control-label" for="forumDescription">Description</label>
         <textarea type="text" class="form-control ng-pristine ng-invalid ng-invalid-required" name="forumDescription"
            id="forumDescription" ng-model="forumDescription" ng-keyup="hitEnter($event)" required=""></textarea>
         <span class="help-block">Enter enough information to help someone determine if this forum will be of interest.</span>
      </div>
      </ng-form>
   </div>
   <div class="modal-footer">
      <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
      <button type="button" class="btn btn-primary" ng-click="save()"
         ng-disabled="(forumDialog.$dirty &amp;&amp; forumDialog.$invalid) || forumDialog.$pristine"
         disabled="disabled">OK</button>
   </div>
</div>
